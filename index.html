<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Calculadora</title>
  </head>
    <body class="active">
      <section class="container-fluid">
        <div class="container">
          <!-- Boton modo nocturno -->
          <section class="container-active">
            <div class="btn-active">Modo Nocturno</div>
          </section>

          <!-- contenedor de calculadora -->
          <div class="card col-12 col-sm-5 col-md-5 mt-5">

            <div class="card-header">
              <p id="response">0</p>
            </div>

            <div class="card-body">
              <div class="row">
                <div id="key_7" class="btn btn-num col">7</div>
                <div id="key_8" class="btn btn-num col">8</div>
                <div id="key_9" class="btn btn-num col">9</div>
                <div id="key_dividir" class="btn btn-opt col">/</div>
              </div>
  
              <div class="row">
                <div id="key_4" class="btn btn-num col">4</div>
                <div id="key_5" class="btn btn-num col">5</div>
                <div id="key_6" class="btn btn-num col">6</div>
                <div id="key_multiplicar" class="btn btn-opt col">*</div>
              </div>

              <div class="row">
                <div id="key_1" class="btn btn-num col">1</div>
                <div id="key_2" class="btn btn-num col">2</div>
                <div id="key_3" class="btn btn-num col">3</div>
                <div id="key_restar" class="btn btn-opt col">-</div>
              </div>

              <div class="row">
                <div id="key_decimal" class="btn btn-opt col">.</div>
                <div id="key_0" class="btn btn-num col">0</div>
                <div id="key_reset" class="btn btn-opt col">C</div>
                <div id="key_sumar" class="btn btn-opt col">+</div>
              </div>

              <div class="row">
                <div id="key_igual" class="btn btn-equal col">=</div>
              </div>
            </div>
          </div>
        </div>
      </section>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="asset/js/funcion.js"></script>
    </body>
</html>
